      * {

  body {

  .team-member{

  }

  .team-member img {

    border-radius: 50%;
    opacity: 0;

  }

    margin: 0;
    opacity: 0;
    animation: op 1s forwards;
    animation-delay: 1.9s;
    
  }
  
  .contact-btn {
    font-family: 'Easy listening', sans-serif;
    margin-top: 10px;
    background-color: #222;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    opacity: 0;
    animation: op 1s forwards;
    animation-delay: 1.9s;
  }
  
  .contact-btn:hover {
    background-color: #555;
  }
  
  .info-btn {
    font-family: 'Easy listening', sans-serif;
    margin-top: 10px;
    background-color: #222;

    opacity: 0;
    animation: op 1s forwards;
    animation-delay: 1.9s;
  }
  
  .info-btn:hover {
    background-color: #555;
  }

  @media (max-width: 600px) {
    .team-member {
      max-width: 100%;
    }
  }

  
.bg {
    position: fixed;
    top: -50%;
    left: -50%;
    right: -50%;
    bottom: -50%;
    width: 200%;
    height: 200vh;
    background: transparent url('http://assets.iceable.com/img/noise-transparent.png') repeat 0 0;
    background-repeat: repeat;
    animation: bg-animation .2s infinite;
    opacity: .9;
    visibility: visible;
    z-index: -9000;
  }
  
  header {
    opacity: 0;
  animation: fade-inn 1s forwards;
}

  @keyframes bg-animation {
      0% { transform: translate(0,0) }
      10% { transform: translate(-5%,-5%) }
      20% { transform: translate(-10%,5%) }
      30% { transform: translate(5%,-10%) }
      40% { transform: translate(-5%,15%) }
      50% { transform: translate(-10%,5%) }
      60% { transform: translate(15%,0) }
      70% { transform: translate(0,10%) }
      80% { transform: translate(-15%,0) }
      90% { transform: translate(10%,5%) }
      100% { transform: translate(5%,0) }
  }

  @keyframes fade-in {
  from {
    opacity: 0;
    transform: translateY(50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
  @keyframes op {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
@keyframes fade-inn {
  from {
    opacity: 0;
    transform: translateY(-100px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes kanan {
  from {
    margin-left: 100%;
    width: 300%;
  }

  to {
    margin-left: 0%;
    width: 100%;
  }
}

@keyframes kiri {
  from {
    margin-left: -100%;
    width: 300%;
  }

  to {
    margin-left: 0%;
    width: 100%;
  }
}
    /* width */
    ::-webkit-scrollbar {
  width: 10px;
}



@media screen and (max-width: 480px) {
  ::-webkit-scrollbar {
  width: 5px;
}
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey; 
  border-radius: 10px;
}
 
/* Handle */
::-webkit-scrollbar-thumb {
  background: #F5F5DC; 
  border-radius: 5px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  box-shadow: 0 8px 16px #F9F6EE; 
}
